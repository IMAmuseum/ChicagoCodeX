<ul id="userFormLinks">
	<li>Login to add notes about this catalogue.</li>
    <!--old registration form - keep just in case 11/11/2015-->

	<li><a href="<%= baseUrl %>" target="_blank" type="button">Register for an account.</a></li>
</ul>
<form method="post" id="loginForm">
	<div class="field username">
		<label for="loginUsername">Username: </label>
		<input id="loginUsername" type="text">
	</div>
	<div class="field password">
		<label for="loginPassword">Password: </label>
		<input id="loginPassword" name="pass" type="password">
	</div>
	<input id="loginSubmit" value="Log In" type="button">
	<div id="loginError"></div>
</form>
